{% extends "base.html" %}
{% block chart_loader_header %}
        <script type="text/javascript">
            {% autoescape off %}
            chart_array = {{ chart_array }}
            $(document).ready(function() {
                $.each(chart_array, function(index, chartoptions) {
                    chart = new Highcharts.Chart(chartoptions);
                });
            });
            {% endautoescape %}
        </script>
{% endblock %}
{% block body %}
                        <div class="source" align="center">
                            <a name="outcomes">
                            </a>
                            <div class="section">
                                <br>
                                <div style="width: 100%; overflow: hidden;">
                                    <div id="outcome_category_chart" style="width: 49.5%; float: left">
                                    </div>
                                    <div id="outcome_chart" style="width: 49.5%; float: right">
                                    </div>
                                </div>
                                <br>
                                <a name="registers">
                                </a>
                                <div id="register_chart">
                                </div>
                                <br>
                                <a name="bits">
                                </a>
                                <div id="bit_chart">
                                </div>
                                <br>
                                <a name="times">
                                </a>
                                <div id="time_chart">
                                </div>
                            </div>
                        </div>
{% endblock %}
